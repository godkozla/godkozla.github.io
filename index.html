<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>.lottie demo (API)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 320px;
      height: 320px;
    }
    button {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="480" height="480"></canvas>
  <button id="toggle">⏯ Пуск / Пауза</button>

  <script type="module">
    // Импорт плеера напрямую с CDN (модуль ESM)
    import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

    // Инициализация
    const player = new DotLottie({
      canvas: document.getElementById("canvas"),
      src: "./animation.lottie",   // путь к твоему файлу
      autoplay: true,
      loop: true,
      renderer: "canvas"           // по умолчанию canvas; можно "svg"
    });

    // Управление (кнопка play/pause)
    const toggle = document.getElementById("toggle");
    toggle.addEventListener("click", async () => {
      const state = await player.getState();
      if (state === "playing") {
        player.pause();
      } else {
        player.play();
      }
    });

    // Для отладки:
    player.addEventListener("ready", () => console.log("Lottie готова"));
    player.addEventListener("error", e => console.error("Ошибка:", e));
  </script>
</body>
</html>
