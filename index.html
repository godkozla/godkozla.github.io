<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <title>.lottie fit-width</title>
  <style>
    :root { --bg: #ffffff; } /* фон страницы по желанию */

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
    }

    /* Центрируем по центру-центру */
    .viewport {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;            /* если высота будет больше экрана — можно проскроллить */
      touch-action: manipulation;
    }

    /* Контейнер: ширина = ширина экрана всегда */
    .lottie-box {
      position: relative;
      width: 100vw;              /* ← ЖЁСТКО по ширине */
      /* height зададим из JS исходя из ratio */
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="lottie-box" id="box">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script type="module">
    import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

    const box = document.getElementById('box');
    const canvas = document.getElementById('canvas');

    const player = new DotLottie({
      canvas,
      src: "./animation.lottie",
      autoplay: true,
      loop: true,
      renderer: "canvas"
    });

    let ratio = 1; // w/h из анимации

    async function getIntrinsicRatio() {
      try {
        const data = await player.getAnimationData?.();
        if (data?.w && data?.h) ratio = data.w / data.h;
      } catch {}
    }

    function layout() {
      const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;

      // ширина = 100vw, высота = width / ratio
      const drawW = vw;
      const drawH = vw / ratio;

      box.style.width  = `${Math.round(drawW)}px`;
      box.style.height = `${Math.round(drawH)}px`;

      // подгоняем реальное разрешение канваса под DPR
      const dpr = window.devicePixelRatio || 1;
      canvas.width  = Math.max(1, Math.round(drawW * dpr));
      canvas.height = Math.max(1, Math.round(drawH * dpr));
    }

    // из-за адресной строки на мобилках используем VisualViewport, если есть
    const onResize = () => requestAnimationFrame(layout);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', onResize);
      window.visualViewport.addEventListener('scroll', onResize);
    } else {
      window.addEventListener('resize', onResize);
      window.addEventListener('orientationchange', onResize);
    }

    (async () => {
      await getIntrinsicRatio();
      layout();
    })();

    player.addEventListener('ready', layout);
  </script>
</body>
</html>
