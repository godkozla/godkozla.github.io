<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <title>.lottie cover center</title>
  <style>
    :root { --bg: #ffffff; } /* фон страницы при желании меняй */

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden; /* без полос при cover */
    }

    /* Фуллскрин-слой */
    .stage {
      position: fixed;
      inset: 0;              /* занимает весь экран */
      width: 100dvw;         /* динамические viewport-единицы, чтобы учесть адресную строку */
      height: 100dvh;
      pointer-events: none;  /* не мешаем жестам скролла/зума страницы */
      background: var(--bg);
    }

    /* Контейнер канваса: центр/центр */
    .box {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); /* центрирование */
      /* width/height задаём из JS */
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="box" id="box">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script type="module">
    import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

    const box = document.getElementById('box');
    const canvas = document.getElementById('canvas');

    const player = new DotLottie({
      canvas,
      src: "./animation.lottie",
      autoplay: true,
      loop: true,
      renderer: "canvas" // можно "svg", если нужно
    });

    let compW = 1000, compH = 1000; // дефолт до чтения метаданных

    async function readIntrinsic() {
      try {
        const data = await player.getAnimationData?.();
        if (data?.w && data?.h) { compW = data.w; compH = data.h; }
      } catch {}
    }

    function layout() {
      // динамические размеры экрана (учитывают UI-бары)
      const vw = (window.visualViewport?.width  ?? document.documentElement.clientWidth);
      const vh = (window.visualViewport?.height ?? document.documentElement.clientHeight);

      const ratio = compW / compH;

      // COVER: масштаб по большей из осей
      const scale = Math.max(vw / compW, vh / compH);

      const drawW = compW * scale;
      const drawH = compH * scale;

      // CSS-пиксели для контейнера (центр/центр за счёт translate)
      box.style.width  = `${drawW}px`;
      box.style.height = `${drawH}px`;

      // Физический размер канваса (для чёткости)
      const dpr = window.devicePixelRatio || 1;
      canvas.width  = Math.max(1, Math.round(drawW * dpr));
      canvas.height = Math.max(1, Math.round(drawH * dpr));
    }

    const relayout = () => requestAnimationFrame(layout);

    if (window.visualViewport) {
      visualViewport.addEventListener('resize', relayout);
      visualViewport.addEventListener('scroll', relayout);
    } else {
      window.addEventListener('resize', relayout);
      window.addEventListener('orientationchange', relayout);
    }

    (async () => {
      await readIntrinsic();
      layout();
    })();

    player.addEventListener('ready', layout);
  </script>
</body>
</html>
