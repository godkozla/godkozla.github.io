<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>.lottie mobile responsive demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #10131a; /* ← поменяй на нужный фон */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Контейнер для сохранения пропорций */
    .lottie-container {
      width: 100vw;               /* ширина экрана */
      max-width: 480px;           /* ограничение (опционально) */
      aspect-ratio: 1 / 1;        /* задай нужное соотношение, например 16/9 */
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="lottie-container">
    <canvas id="canvas"></canvas>
  </div>

  <script type="module">
    import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

    const canvas = document.getElementById("canvas");
    const container = document.querySelector(".lottie-container");

    const player = new DotLottie({
      canvas,
      src: "./animation.lottie",
      autoplay: true,
      loop: true,
      renderer: "canvas"
    });

    // Масштабируем пропорционально контейнеру
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = container.getBoundingClientRect();

      canvas.width  = rect.width * dpr;
      canvas.height = rect.height * dpr;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    player.addEventListener("ready", () => {
      console.log("Lottie готова");
      resizeCanvas(); // чтобы сразу правильно подстроилась
    });
  </script>
</body>
</html>
